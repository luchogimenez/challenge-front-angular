<div class="col-md-6 offset-md-3">
    <h2 class="text-center mt-3">Ingresar Vehiculo</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="form-label">Marca</label>
            <input type="text" 
                class="form-control"
                id="brand"
                [(ngModel)]="vehicle.brand"
                name="brand">
        </div>
        <div class="form-group">
            <label class="form-label">Modelo</label>
            <input type="text" 
                class="form-control"
                id="model"
                [(ngModel)]="vehicle.model"
                name="model">
        </div>
        <div class="form-group">
            <label class="form-label">Combustible</label>
            <input type="text" 
                class="form-control"
                id="fueltype"
                [(ngModel)]="vehicle.fuelType"
                name="fueltype">
        </div>
        <div class="form-group">
            <label class="form-label">Color</label>
            <input type="text" 
                class="form-control"
                id="color"
                [(ngModel)]="vehicle.color"
                name="color">
        </div>
        <div class="form-group">
            <label class="form-label">Potencia (cv)</label>
            <input type="text" 
                class="form-control"
                id="power"
                [(ngModel)]="vehicle.power"
                name="power">
        </div>
        <div class="form-group">
            <label class="form-label">Par Motor (kgm)</label>
            <input type="text" 
                class="form-control"
                id="torque"
                [(ngModel)]="vehicle.torque"
                name="torque">
        </div>
        <div class="form-group">
            <label class="form-label">Velocidad MÃ¡xima (km/h)</label>
            <input type="text" 
                class="form-control"
                id="maximumSpeed"
                [(ngModel)]="vehicle.maximumSpeed"
                name="maximumSpeed">
        </div>
        <div class="form-group">
            <label class="form-label">Cantidad de puertas</label>
            <input type="text" 
                class="form-control"
                id="numberOfDoors"
                [(ngModel)]="vehicle.numberOfDoors"
                name="numberOfDoors">
        </div>
        <button class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-danger mx-3" (click)="onCancel()">Cancelar</button>
    </form>
    
</div>
